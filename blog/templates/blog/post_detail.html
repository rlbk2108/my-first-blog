{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><i class="bi bi-pen" style="font-size: 15px;"></i></a>
            <a class="btn btn-danger" href="{% url 'post_delete' pk=post.pk %}"><i class="bi bi-trash" style="font-size: 15px;"></i></a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
