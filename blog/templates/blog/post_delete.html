
{% extends 'blog/base.html' %}
{% block title %} Удалить {% endblock %}
{% block content %}
<div class="card-body">

<form method="POST">
    {% csrf_token %}
    <p>Элемент "{{post}}" будет удалён безвозвратно? </p>
    <input class="btn btn-danger" type="submit" value="Удалить"/>
</form>
</div>

{% endblock %}
